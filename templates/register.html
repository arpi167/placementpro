<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ PlacementPro</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root { --blue: #2563eb; --border: #e2e8f0; --muted: #64748b; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a, #1e3a5f, #0f172a); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  .card { background: white; border-radius: 16px; padding: 2.5rem; width: 420px; max-width: 96vw; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
  h2 { font-family: 'Syne', sans-serif; font-size: 1.6rem; font-weight: 800; color: #0f172a; margin-bottom: 0.2rem; }
  .sub { color: var(--muted); font-size: 0.88rem; margin-bottom: 1.75rem; }
  .form-group { margin-bottom: 1rem; }
  label { display: block; font-size: 0.83rem; font-weight: 600; color: #1e293b; margin-bottom: 0.3rem; }
  input, select { width: 100%; padding: 0.6rem 0.9rem; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; font-family: 'Inter', sans-serif; }
  input:focus, select:focus { outline: none; border-color: var(--blue); box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
  .btn { width: 100%; padding: 0.72rem; background: var(--blue); color: white; border: none; border-radius: 8px; font-size: 0.95rem; font-weight: 700; cursor: pointer; font-family: 'Inter', sans-serif; margin-top: 0.5rem; }
  .btn:hover { background: #1d4ed8; }
  .back-link { text-align: center; margin-top: 1rem; font-size: 0.85rem; color: var(--muted); }
  .back-link a { color: var(--blue); font-weight: 600; }
  .flash { padding: 0.65rem 0.9rem; border-radius: 8px; font-size: 0.85rem; margin-bottom: 1rem; }
  .flash.error { background: #fef2f2; color: #dc2626; border: 1px solid #fca5a5; }
  .flash.success { background: #f0fdf4; color: #16a34a; border: 1px solid #86efac; }
</style>
</head>
<body>
<div class="card">
  <h2>Create Account</h2>
  <p class="sub">Join PlacementPro to get started</p>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}<div class="flash {{ cat }}">{{ msg }}</div>{% endfor %}
  {% endwith %}
  <form method="POST" action="/register">
    <div class="form-group"><label>Full Name</label><input name="name" placeholder="Rahul Sharma" required></div>
    <div class="form-group"><label>Email</label><input type="email" name="email" placeholder="you@college.edu" required></div>
    <div class="form-group"><label>Password</label><input type="password" name="password" placeholder="Min 6 characters" required></div>
    <div class="form-group">
      <label>Role</label>
      <select name="role" required>
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
        <option value="tpo">TPO / Admin</option>
      </select>
    </div>
    <button type="submit" class="btn">Create Account</button>
  </form>
  <div class="back-link">Already have an account? <a href="/">Sign in</a></div>
</div>
</body>
</html>
